<html lang="en">
<head>

    <link rel="stylesheet" href="/styles"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Prompt&display=swap" rel="stylesheet">

<body>
<header>
    <h1 class="title">Boost Creeps</h1>
    <nav class="nav-container">
        <a class="nav-links" href="/">Home</a>
        <a class="nav-links" href="/gallery">Gallery</a>
        <a class="nav-links" href="/profile">Profile</a>
        <a class="nav-links" href="/listing">Create Listing</a>
    </nav>
</header>
<main>
    <h2 class="main-header">Listings</h2>
    <dialog class="modal" id="modal">
        <h2>Submit Your Offer</h2>
        <form id="modal-submit" method="dialog" class="form-modal">
            <label for="username">Username: </label><input type="text" placeholder="Enter here" class="modal-input" id="username-offer"/>
            <label for="email">Email: </label><input type="text" placeholder="Enter here" class="modal-input" id="email-offer"/>
            <label for="price">Price: </label><input type="number" placeholder="0" class="modal-input" id="price-offer"/>
            <button id="close-modal-btn">Submit Offer</button>
            <button id="close-modal">Cancel</button>
        </form>
    </dialog>

</main>
<footer>
<div class="footer-nav">
    <a class="footer-links" href="">Contact Us</a>
    <a class="footer-links" href="">News</a>
    <a class="footer-links" href="">Send Us Feedback</a>
</div>

    <a class="fa fa-facebook" href="" id="social-link-2"></a>

</div>

</body>
